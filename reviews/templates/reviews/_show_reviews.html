<div class="row p-5">
  <div class="col-md-12">
    <h4>Product Reviews</h4>
    <hr>
  </div>
  <div class="col-md-12">
    {% for review in product.reviews_received.all %}
    <p>{{review.content}}</p>
    <p><small >Rating {{review.rating}}</small></p>
    <p><small class="text-muted">Posted by {{review.reviewer.username}}</small></p>
    <hr>
    {%endfor%}
  </div>
</div>
