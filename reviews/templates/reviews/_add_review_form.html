{% load bootstrap_tags %}
<div class="row p-5">
    <div class="col-md-12">
        <h2>Write a Review</h2>
    </div>
    <div class="col-md-12">
        <form method="post" action="{% url 'add_a_review' %}">
            {% csrf_token %}
            {{ review_form | as_bootstrap }}
            <input type="hidden" name="product" value="{{product.id}}"/>
            <input type="submit" id="leave-review" class="btn" value="Leave Review"/>
        </form> 
    </div>
</div>
