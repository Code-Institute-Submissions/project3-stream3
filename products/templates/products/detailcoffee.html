{% extends "home/base.html" %}
{% block content %}

<div class="row shadow-row p-5">
  <div class="col-lg-6">
    <img class="img-fluid" src="{{MEDIA_URL}}{{product.image}}" alt="coffee beans">
  </div>
  <div class="col-md-6">
    <h3>{{product.name}}</h3>
    <hr>
    <p class="card-text">{{product.description}}</p>
    <hr>
      <div class="row">
        <div class="col-md-6">
          <form action="{% url 'add_to_cart' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{product.id}}"/>
            <input type="hidden" name="quantity" value="1"/>
            <input id="add-to-cart-btn" class="btn" type="submit" value="Add To Cart"/>
          </form>
        </div>
        <div class="col-md-6 text-right">
          <h4>â‚¬{{product.price}}</h4>
        </div>
      </div>
  </div>
  <div class="col-md-12">
    {% include "reviews/_show_reviews.html" %}
  </div>
  <div class="col-md-12">
    {% if user.is_authenticated %}
      {% include "reviews/_add_review_form.html" %}
    {% endif %}
  </div>
</div>


          
      
      


{% endblock content %}
