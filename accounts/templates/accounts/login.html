{% extends "home/base.html" %}
{% load bootstrap_tags %}

{% block content %}

    <div class="row shadow-row p-5">
        <div class="col-md-6 offset-3">
            <form method="post" action="{% url 'login' %}?next={{ next }}" class="accountform">
                <fieldset class="form-group">
                    <legend>Login</legend>
                    <hr>
                    {% if next %}
                        <p>No account? <a href="{% url 'register' %}?next={{ next }}">Sign up</a> now.</p>
                        <hr>
                    {% else %}        
                        <p>No account? <a href="{% url 'register' %}">Sign up</a> now.</p>
                    {% endif %}
                    <br>
                    {% csrf_token %}
                    {{ user_form | as_bootstrap }}
                    <p><a href="{% url 'password_reset' %}">Forgot my password</a></p>
                    <button id="btn-login" type="submit" class="btn">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
    
{% endblock %}
