{% extends "home/base.html" %}
{% load bootstrap_tags %}
{% block content %}

<div class="row shadow-row p-5">
    <div class="col-md-6 offset-3">
        <form method="post" action="{% url 'register' %}" class="accountform">
            <fieldset class="form-group">
                <legend>Create a new account</legend>
                <hr>
                <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
                <hr>
                {% csrf_token %}
                {{  user_form | as_bootstrap }}
                <button id="btn-create-account" type="submit" class="btn">Create account</button>
            </fieldset>
        </form>
    </div>
</div>
    
{% endblock %}
