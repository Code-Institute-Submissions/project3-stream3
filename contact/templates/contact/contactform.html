{% extends 'home/base.html' %}
{% load bootstrap_tags %}

{% block content %}

    <div class="row shadow-row pt-5">
        <div class="col-md-12 p-5">
            <h1>Contact details</h1>
            <hr>
            <p>Contact us using the form below or visit us at the location shown on the map!</p>
        </div>
        <div class="col-md-6 pt-3 pl-5 pr-5 pb-5">
            <form role="form" action="" method="post">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <input id="submit-contact" class="btn mt-3" type="submit" value="Submit"/>
            </form>
        </div>
        <div class="col-md-6 p-5">
            <div id="map"></div>
            <script>
              function initMap() {
                var uluru = {lat: 53.345170, lng: -6.267112};
                var map = new google.maps.Map(document.getElementById('map'), {
                  zoom: 4,
                  center: uluru
                });
                var marker = new google.maps.Marker({
                  position: uluru,
                  map: map
                });
              }
            </script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiM6Jl_glR39jFx4AAAYOZfb66pHd5C94&callback=initMap"></script>
        </div>
        <div class="col-md-12 pb-5 text-center">
            <hr>
            <p>Daily Coffee Inc, 34 Temple Bar, Dublin, Ireland</p>
        </div>
    </div>

{% endblock %}
